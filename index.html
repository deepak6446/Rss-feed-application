<!DOCTYPE html>
<html>
<head>
	<title>RSS Reader</title>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-sanitize/1.6.4/angular-sanitize.js"></script>
<script src="app.js"></script>
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<body ng-app="rssApp">
	<div ng-controller="rssCntrl">
	   <div class="panel panel-primary">
		  <div class="panel-heading">RSS Reader</div>
		  <div class="panel-body">
		    <div class="input-group">
	      		<input type="text" class="form-control" placeholder="Enter Rss Url" ng-model="url">
			      <span class="input-group-btn">
			        <button class="btn btn-primary" ng-click="getRss()"type="button">Go!</button>
			      </span>
			</div><!-- /input-group -->
		  </div>
		</div>

  <div class="container">
		<div class="panel panel-info" ng-repeat="item in items">
		  <div class="panel-heading">
		    <h3 class="panel-title"><strong>{{item.title}}</strong> by- {{item.author}} <p class="pull-right">{{item.pubDate|date}}</p></h3>
		  </div>
		  <div class="panel-body">
		    <div ng-bind-html="item.description"></div>
		    <!-- {{item.description}} -->
		  </div>
		</div>	
	  </div>
   </div>	  
</body>
</html>
